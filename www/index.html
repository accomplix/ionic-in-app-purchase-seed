<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!--script src="js/app.js"></script>
    <script src="js/controllers.js"></script-->
  </head>

  <!-- body ng-app="starter" -->
  <!--ion-nav-view></ion-nav-view-->
  <body>
    <div id="main" style="margin-top:50px">
      <h1>
        <a href="#" onclick="initApp();">Init IAP App</a>
      </h1>
      <div id="in-app-purchase-list">
      </div>
    </div>
    <script>
    alert("IAP Example");

    function alertlog(msg){
      alert(msg);
      console.log(msg);
    }

    function initApp(){

      alertlog("initApp");

      var IAP = {
        list: [ "M1" ]
      };
      alertlog("before IAP.load");
      IAP.load = function () {
        alert("IAP.load called");
        // Check availability of the storekit plugin
        if (!window.storekit) {
          alert("In-App Purchases not available");
          return;
        }
        else {
          alert("In-App Purchase available!");
        }
        alertlog("before storekit.init");
        console.log(storekit);
        // Initialize
        storekit.init({
          debug:    true, // Enable IAP messages on the console
          ready:    IAP.onReady,
          purchase: IAP.onPurchase,
          restore:  IAP.onRestore,
          error:    IAP.onError
        });
      };

      // StoreKit's callbacks (we'll talk about them later)
      IAP.onReady = function () {
        alertlog("IAP.onReady defined!");
      };
      IAP.onPurchase = function () {
        alertlog("IAP.onPurchase!");
      };
      IAP.onRestore = function () {
        alertlog("IAP.onRestore!");
      };
      IAP.onError = function () {
        alertlog("IAP.onError!");
      };

      // storekit.load(productIds, callback) ???? what is this for?

      IAP.onReady = function () {
          alertlog("IAP.onReady!")
          // Once setup is done, load all product data.
          storekit.load(IAP.list, function (products, invalidIds) {
            IAP.products = products;
            IAP.loaded = true;
            for (var i = 0; i < invalidIds.length; ++i) {
              console.log("Error: could not load " + invalidIds[i]);
            }
            alertlog("after storekit.load");
            renderIAPs(document.getElementById('in-app-purchase-list'));
        });
      };

      var renderIAPs = function (el) {
        if (IAP.loaded) {
          var coins10  = IAP.products["cc.fovea.coins10"];
          var coins100 = IAP.products["cc.fovea.coins100"];
          var html = "<ul>";
          for (var id in IAP.products) {
            var prod = IAP.products[id];
            html += "<li>" + 
             "<h3>" + prod.title + "</h3>" +
             "<p>" + prod.description + "</p>" +
             "<button type='button' " +
             "onclick='IAP.buy(\"" + prod.id + "\")'>" +
             prod.price + "</button>" +
             "</li>";
          }
          html += "</ul>";
          el.innerHTML = html;
        }
        else {
          el.innerHTML = "In-App Purchases not available.";
        }
      };
      IAP.load();
    }
    </script>
  </body>
</html>
